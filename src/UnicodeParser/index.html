<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unicode Parser</title>
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        ntegrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous"
    >
    <style>
        body {
            padding-top: 5rem;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Unicode Parser</a>
        <button class="navbar-toggler" type="button" >
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main role="main" class="container">

        <div class="row">
            <div class="form-group col-md-6">
                <label for="unicodeInput">
                    <strong>INPUT: Enter source unicode array of objects:</strong>
                </label>
                <textarea
                        class="form-control"
                        id="unicodeInput"
                        rows="15"
                ></textarea>
            </div>

            <div class="form-group col-md-6">
                <label for="parsedUnicode">
                    <strong>Parsed Unicode</strong>
                </label>
                <textarea
                        class="form-control"
                        id="parsedUnicode"
                        rows="15"
                ></textarea>
            </div>
        </div>

        <button id="parse" class="btn btn-primary col-md-2">Parse</button>

    </main>

    <script src="js/BranUnicodeParser/BranUnicodeParser.js"></script>
    <script type="application/javascript">

        const keyMapping = {
            k26: 'K26_65_A',
            k27: 'K27_83_S'
        };

        document.querySelector('#parse').addEventListener('click', function(event){
            const sourceUnicodeKeys = JSON.parse(document.getElementById('unicodeInput').value);

            const parsedUnicodeKeys = new BranUnicodeParser(sourceUnicodeKeys).getParsedUnicode();

            document.getElementById("parsedUnicode").innerHTML = JSON.stringify(parsedUnicodeKeys, null, 4);
        });

    </script>
</body>
</html>
